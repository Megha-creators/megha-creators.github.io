<!DOCTYPE html>
<html>
  <head>
    <title>Day 16 - CSS Classes and IDs</title>
    <style>
      .highlight {
        color: blue;
        font-weight: bold;
      }
      #unique {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Day 16: CSS Classes and IDs</h1>
    <p class="highlight">This is styled using a class.</p>
    <p id="unique">This is styled using an ID.</p>
  </body>
</html>
