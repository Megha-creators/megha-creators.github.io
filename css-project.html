<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 40px;
        }
        .card-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .card-box:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>CSS Project</h1>
        <p>Simple styled card layout</p>
    </header>

    <section class="card-container">
        <div class="card-box">
            <h3>Card 1</h3>
            <p>Content goes here</p>
        </div>
        <div class="card-box">
            <h3>Card 2</h3>
            <p>Content goes here</p>
        </div>
        <div class="card-box">
            <h3>Card 3</h3>
            <p>Content goes here</p>
        </div>
    </section>
</body>
</html>
