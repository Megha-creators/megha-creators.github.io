<!DOCTYPE html>
<html>
  <head>
    <title>Day 28 - CSS Animation</title>
    <style>
      .loader {
        width: 50px;
        height: 50px;
        background: #f00;
        animation: spin 1s infinite linear;
        margin: 50px auto;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Day 28: Animation</h1>
    <div class="loader"></div>
  </body>
</html>
