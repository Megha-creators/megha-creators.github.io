<!DOCTYPE html>
<html>
  <head>
    <title>Day 27 - Responsive Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .box {
        background: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 18px;
      }
      @media (max-width: 600px) {
        .box {
          background: #2196F3;
        }
      }
    </style>
  </head>
  <body>
    <h1>Day 27: Responsive Box</h1>
    <div class="box">Resize screen to see color change!</div>
  </body>
</html>
