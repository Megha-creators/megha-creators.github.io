<!DOCTYPE html>
<html>
  <head>
    <title>Day 17 - CSS Flexbox</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .box {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Day 17: CSS Flexbox Layout</h1>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
