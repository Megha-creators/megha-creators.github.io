<!DOCTYPE html>
<html>
  <head>
    <title>Day 18 - CSS Grid</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
        padding: 10px;
      }
      .item {
        background-color: #2196F3;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Day 18: CSS Grid Layout</h1>
    <div class="grid">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
