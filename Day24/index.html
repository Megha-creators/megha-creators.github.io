<!DOCTYPE html>
<html>
  <head>
    <title>Day 24 - Navigation Bar</title>
    <style>
      .navbar {
        background: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Day 24: Navbar</h1>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
